<!DOCTYPE html>
<html>

<head>
	<link rel="icon" href="img/logo.ico">
	<link rel="stylesheet" href="css/index.css">
	<title>星空启始页</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<style>
			body {
	margin: 0;
	padding: 0;
	font-family: Arial, sans-serif;
}



.navbar {
	background-color: rgba(0, 0, 0, 0.7);
	padding: 10px 20px;
	text-align: center;
}

.navbar ul {
	list-style: none;
	padding: 0;
	margin: 0;
}

.navbar ul li {
	display: inline;
	margin: 0 15px;
}

.navbar ul li a {
	color: white;
	text-decoration: none;
	font-size: 18px;
}

.search-box {
    display: flex;
    justify-content: center; 
    align-items: center;     
    height: 90vh;           
}

.search-box input {
    padding: 20px 30px; /* 增加内边距 */
    width: 500px; /* 增加宽度 */
    border: 3px solid #ddd; /* 增加边框宽度 */
    border-radius: 10px; /* 增加圆角 */
    font-size: 22px; /* 增加字体大小 */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1); /* 增加阴影 */
    transition: border-color 0.3s ease; /* 添加过渡效果 */
}

.search-box input:focus {
    border-color: #007BFF; /* 输入框聚焦时的边框颜色 */
    outline: none; /* 去除默认的聚焦边框 */
}

.search-box button {
    padding: 20px 40px; /* 增加内边距 */
    background-color: #007BFF; /* 保持按钮颜色 */
    color: white; /* 保持文字颜色 */
    border: none; /* 去除边框 */
    border-radius: 10px; /* 增加圆角 */
    cursor: pointer; /* 保持鼠标指针样式 */
    font-size: 22px; /* 增加字体大小 */
    margin-left: 20px; /* 增加按钮与输入框的间距 */
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2); /* 增加阴影 */
    transition: background-color 0.3s ease, transform 0.2s ease; /* 添加过渡效果 */
}

.search-box button:hover {
    background-color: #0056b3; /* 鼠标悬停时的按钮颜色 */
    transform: translateY(-3px); /* 鼠标悬停时稍微上移 */
}

.search-box button:active {
    transform: translateY(2px); /* 点击时稍微下移 */
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.2); /* 点击时的阴影效果 */
}

.welcome-message {
	text-align: center;
	margin-top: 50px;
	color: white;
}

.welcome-message h1 {
	font-size: 36px;
	margin-bottom: 10px;
}

.welcome-message p {
	font-size: 18px;
}
		</style>
</head>
<script>
	var x001 = false;
	var x23424 = true;
	var z4545 = setInterval(function () {
		if (x23424) {
			document.getElementById('loading1').style.color = "rgba(0, 0, 0, 0)";
			x23424 = !x23424;
		} else {
			document.getElementById('loading1').style.color = "rgba(0, 0, 0, 1)";
			x23424 = !x23424;
		}
	}, 1000);
	function showwy() {
		clearInterval(z4545);
		var loading1 = document.getElementById('loading1');
		var loading = document.getElementById('loading');
		loading1.style.color = "rgba(0, 0, 0, 0)";
		loading.style.backgroundColor = "rgba(255, 255, 255, 0)";
		setTimeout(function () {
			document.getElementById('loading1').remove();
			document.getElementById('loading').remove();
			x001 = true;
		}, 1000);
	}
	// 监听window的load事件 undefined
	let executed = false;

	window.addEventListener('DOMContentLoaded', () => {
		if (!executed) {
			showwy();
			executed = true;
		}
	});

	setTimeout(() => {
		if (!executed) {
			showwy();
			executed = true;
		}
	}, 10000);
</script>
<body>
	<div class="container" id="loading">
		<div class="loader" id="loading1">请稍等...</div>
	</div>
	<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdn.staticfile.net/vue/2.2.2/vue.min.js"></script>
	<script src="https://cdn.staticfile.org/axios/0.18.0/axios.min.js"></script>
	<script src="js/autombpc.js"></script>

	<div class="bj" id="app">
		<div id="darkbg">
		<!-- 导航栏 -->
		<div class="title_bar">
			<div class="logo shadow">
				<div>StarrySky</div>
			</div>
			<div id="timeshow" class="shadow">
				<div id="time">14:00:00</div>
			</div>
			<div class="button3 shadow music">
				<svg t="1731937243807" class="icon" viewBox="0 0 1024 1024" version="1.1"
					xmlns="http://www.w3.org/2000/svg" p-id="3695" width="30" height="35">
					<path
						d="M704 844.586667a384 384 0 1 1-98.773333-704l-131.2 75.733333A293.12 293.12 0 0 0 362.666667 253.44 298.666667 298.666667 0 1 0 770.56 362.666667a294.826667 294.826667 0 0 0-98.56-102.4l55.04-65.92A384 384 0 0 1 704 844.586667zM641.28 544a149.333333 149.333333 0 1 1-141.226667-74.666667l-92.586666-159.786666 73.813333-42.666667L721.92 128 533.333333 355.2z m-73.813333 42.666667A64 64 0 0 0 512 554.666667a62.293333 62.293333 0 0 0-31.786667 8.533333A64 64 0 0 0 512 682.666667a62.506667 62.506667 0 0 0 31.786667-8.746667 64 64 0 0 0 23.466666-87.253333z"
						fill="#272636" p-id="3696"></path>
				</svg>
			</div>
		</div>

		<!-- 搜索框 -->
		<div class="search-box">
			<input type="text" placeholder="搜索..." v-model="searchQuery" @keyup.enter="search">
			<button @click="search">搜索</button>
		</div>

		<!-- 页面主体 -->
		<div class="welcome-message">
			
		</div>
		</div>
	</div>


	
</body>
<script>
	new Vue({
			el: '#app',
			data: {
				searchQuery: ''
			},
			methods: {
				search() {
					if (this.searchQuery) {
						window.open(`https://cn.bing.com/search?q=${encodeURIComponent(this.searchQuery)}`);
					}
				}
			}
		});
</script>
